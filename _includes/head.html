<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="generator" content="Jekyll | GitHub">
  <meta name="description" content="{% if page.description%}{{ page.description }}{% else site.description%}{% endif %}">
  <!--Twitter Cards-->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@ohiourisa">
  <meta name="twitter:creator" content="@ohiourisa">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{% if page.description%}{{ page.description }}{% else site.description%}{% endif %">
  <meta name="twitter:domain" content="www.ohurisa.com"/>
  <meta name="twitter:image" content="{{ site.baseurl }}/img/{% if page.feature-img %}{{ page.feature-img }}{% else %}{{ site.logo }}{% endif %}">
  <!--Open Graph meta data-->
  <meta property="og:title" content="{{ page.title }}" />
  <meta propety="og:type" content="{% if page.layout == post %}article{% else %}website{% endif %}" />
  <meta property="og:site_name" content="{{ site.name }}" />
  <meta property="og:image" content="{{ site.baseurl }}/images/{% if page.feature-img %}{{ page.feature-img }}{% else %}{{ site.header-img }}{% endif %}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <link property="og:url" content="{{ site.baseurl }}{{ page.url | remove:'index.html' }}/" />
  <title>{% if page.title %}{{ page.title }} | {{ site.name }}{% else %}{{ site.name }}{% endif %}</title>
  <!-- end meta details-->

  <!--Bootstrap 4-->
  <!--link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css" /-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
  
  <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  {% if page.map %}<!--Mapping via LeafletJS 0.7 updated 07-15-2016 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>{% endif %}
  
  <link rel="stylesheet" href="css/styles.css" />
</head>
