<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="generator" content="Jekyll | GitHub">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <!--Twitter Cards-->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@ohiourisa">
  <meta name="twitter:creator" content="@ohiourisa">
  <!--Open Graph meta data-->
  <meta property="og:site_name" content="{{ site.name }}" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta propety="og:type" content="{% if page.layout == post %}article{% else %}website{% endif %}" />
  <meta property="og:image" content="{{ site.baseurl }}/img/{% if page.feature-img %}{{ page.feature-img }}{% else %}{{ site.header-img }}{% endif %}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <link property="og:url" content="{{ site.baseurl }}{{ page.url | remove:'index.html' }}/" />
  <title>{% if page.title %}{{ page.title }} | {{ site.name }}{% else %}{{ site.name }}{% endif %}</title>
  <!-- end meta details-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <!--Bootstrap 4-->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap-4.0.0-alpha.min.css">
  <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous"-->
  <!--Animate Styles-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css" rel="stylesheet" />
  <!--Icons-->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  {% if page.map %}<!--Mapping via LeafletJS 0.7 updated 07-15-2016 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  <!--script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' /></script-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.4.2/Control.FullScreen.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.4.2/Control.FullScreen.min.js"></script>{% endif %}
  {% if page.plugins %}{% for plugin in page.plugins %}
  {{ plugin }}
  {% endfor %}{% endif %}
  <!--MailChimp Embed Styles-->
  <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
  <!--custom theme styles-->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css" />
</head>
